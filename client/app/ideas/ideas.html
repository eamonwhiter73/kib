<header class="hero-unit" id="banner">
  <div class="container">
    <h1>KARMA INCUBATOR</h1>
    <p class="lead">Welcome to Karma Incubator. Search for a category below, and if it doesn't exist - create one!</p>
  </div>
</header>

<div class="container">

  <form class="idea-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Search ideas..." ng-model="$ctrl.newThing" ng-change="$ctrl.onSearchChange()">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary switch" ng-click="$ctrl.addThing()">Search</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Ideas</h1>
      <ul name="thingname" class="ideabox col-lg-4 col-md-4 col-sm-4 col-xs-4" ng-repeat="thing in $ctrl.awesomeThings">
        <li class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><a href="#">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
